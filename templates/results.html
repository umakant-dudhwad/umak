<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Heart Disease Analysis &amp; Prediction</title>

    <link href="static/css/styles-merged.css" rel="stylesheet">

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="static/js/back-to-top.js"></script>

<!-- Fixed navbar -->
<nav class="navbar navbar-default probootstrap-navbar">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed"
                    data-target="#navbar-collapse"
                    data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Heart Disease Analysis &amp; Prediction</a>
        </div>

        <div class="navbar-collapse collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a data-nav-section="home" href="{% url 'home' %}">Home</a></li>
                <li><a data-nav-section="features" href="{% url 'home' %}">Features</a></li>
                <li><a data-nav-section="predict" href="{% url 'home' %}">Predict</a></li>
                
                <li><a data-nav-section="contact" href="{% url 'home' %}">Contact</a></li>
                <li><a data-nav-section="contact1" href="{% url 'home' %}">Hello {{request.user.first_name}}</a></li>
                
                
            </ul>
        </div>
    </div>
</nav>

<section class="probootstrap-hero prohttp://localhost/probootstrap/frame/#featuresbootstrap-slant"
         data-section="home" data-stellar-background-ratio="0.5" id="home"
         style="background-image: url(static/img/heart-image-.jpg);">
    <div class="container">
        <div class="row intro-text">
            <div class="col-md-8 col-md-offset-2 text-center">
                <h1 class="probootstrap-heading probootstrap-animate" style="color:#E0F7FA">{{result}}</h1>
                <div class="probootstrap-subheading center">
                    <p class="probootstrap-animate"><a class="btn btn-primary" href="{% url 'home' %}" role="button">Go Back</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
